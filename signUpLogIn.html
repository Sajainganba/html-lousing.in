<!DOCTYPE html>
<html>
<head>
    <title>Sign Up & Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin: 0 0 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .toggle-signup-login {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up & Login</h2>
        <div id="signup-form">
            <form action="your_backend_registration_script.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="toggle-signup-login">Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login-form')">Log In</a></p>
        </div>

        <div id="login-form" style="display: none;">
            <form action="your_backend_login_script.php" method="POST">
                <input type="text" name="login-username" placeholder="Username" required>
                <input type="password" name="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="toggle-signup-login">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup-form')">Sign Up</a></p>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
